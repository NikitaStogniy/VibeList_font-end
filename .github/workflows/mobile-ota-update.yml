name: Mobile OTA Update (EAS Update)

on:
  push:
    tags:
      - 'update-*'
  workflow_dispatch:
    inputs:
      message:
        description: 'Update message'
        required: false
        default: 'OTA update from GitHub Actions'
      branch:
        description: 'Update branch (default: production)'
        required: false
        default: 'production'

jobs:
  update:
    name: Publish EAS Update
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Publish EAS Update
        id: publish
        run: |
          BRANCH="${{ github.event.inputs.branch || 'production' }}"
          MESSAGE="${{ github.event.inputs.message || 'OTA update from GitHub Actions' }}"

          echo "Publishing update to branch: ${BRANCH}"
          echo "Message: ${MESSAGE}"

          eas update --branch ${BRANCH} --message "${MESSAGE}" --non-interactive --json > update-output.json

          # Extract update ID and group ID
          UPDATE_GROUP_ID=$(jq -r '.[0].group' update-output.json 2>/dev/null || echo "unknown")
          echo "update-group-id=${UPDATE_GROUP_ID}" >> $GITHUB_OUTPUT

          cat update-output.json

      - name: Update Summary
        if: success()
        run: |
          echo "### ðŸš€ EAS Update Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.event.inputs.branch || 'production' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Message:** ${{ github.event.inputs.message || 'OTA update from GitHub Actions' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Update Group ID:** \`${{ steps.publish.outputs.update-group-id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Published at:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Users will receive this update the next time they open the app." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**View on EAS:** [Updates Dashboard](https://expo.dev/accounts/nikitastogniy/projects/vibelist/updates)" >> $GITHUB_STEP_SUMMARY

      - name: Upload update output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eas-update-output
          path: ./update-output.json
          retention-days: 30

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::EAS Update failed. Check the logs above for details."
          echo "### âŒ Update Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The OTA update could not be published. Please check the logs for details." >> $GITHUB_STEP_SUMMARY
